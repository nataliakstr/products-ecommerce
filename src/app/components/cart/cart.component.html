<mat-list>
    @for(item of cartItemsArray; track item.product.id) {
        <mat-list-item>
            <div class="list-item">
                <div>{{ item.product.title }}</div>
                <div>
                    <button (click)="removeItem(item)" mat-icon-button>
                        <mat-icon>remove</mat-icon>
                    </button>
                    <span>{{ item.quantity }}</span>
                    <button (click)="addItem(item)" mat-icon-button [disabled]="item.quantity >= item.product.availableInStock">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
        </mat-list-item>
        <mat-divider></mat-divider>
    }
</mat-list>

<b>Total da Compra: {{ totalPrice() | currency:'$' }}</b>
