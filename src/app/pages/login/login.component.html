<form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <div>
        <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input
                matInput
                formControlName="email"
                (input)="updateEmailErrorMessage()"
                (blur)="updateEmailErrorMessage()">
        
            @if (this.loginForm.controls["email"].invalid) {
                <mat-error>{{emailError}}</mat-error>
            }
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Senha</mat-label>
            <input matInput type="password" formControlName="password">
            @if (this.loginForm.get("password")?.hasError('required')) {
                <mat-error>{{passwordError}}</mat-error>
            }
        </mat-form-field>
    </div>

    <button mat-flat-button color="primary" [disabled]="this.loginForm.invalid">Enviar</button>
</form>
